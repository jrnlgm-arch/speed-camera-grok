<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Speed Camera MVP (Web)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0f1220; --fg: #e7e9ee; --muted: #9aa3b2; --ok: #18b26b; --warn: #f8b400; --bad: #e75a5a;
      --chip-bg: #1b2237; --panel-bg: #12172a; --panel-brd: #26304d;
    }
    html, body { margin: 0; height: 100%; background: var(--bg); color: var(--fg); font-family: system-ui, -apple-system, Roboto, sans-serif; }
    .app { display: grid; grid-template-columns: 1fr 320px; gap: 16px; padding: 16px; }
    .stage { position: relative; background: #0b0f1e; border: 1px solid var(--panel-brd); border-radius: 12px; overflow: hidden; }
    .video-layer, .canvas-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .controls { background: var(--panel-bg); border: 1px solid var(--panel-brd); border-radius: 12px; padding: 12px; }
    .controls h2 { margin: 8px 0 12px; font-size: 16px; }
    .row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
    .row label { font-size: 12px; color: var(--muted); min-width: 105px; }
    input[type="text"], input[type="number"], select, button {
      background: #0e1224; color: var(--fg); border: 1px solid var(--panel-brd); border-radius: 8px; padding: 6px 8px; font-size: 14px;
    }
    button.primary { background: #1f2a4d; border-color: #2c3b69; }
    button.ok { background: var(--ok); color: #05270f; border: 0; }
    button.warn { background: var(--warn); color: #2a1b00; border: 0; }
    .banner { position: absolute; left: 12px; bottom: 12px; padding: 8px 10px; border-radius: 10px; font-size: 12px; display: none; }
    .banner.show { display: block; }
    .banner.ok { background: rgba(24,178,107,.15); border: 1px solid rgba(24,178,107,.45); }
    .banner.warn { background: rgba(248,180,0,.15); border: 1px solid rgba(248,180,0,.45); }
    .banner.bad { background: rgba(231,90,90,.15); border: 1px solid rgba(231,90,90,.45); }
    .chip { position: absolute; top: 12px; right: 12px; background: var(--chip-bg); border: 1px solid var(--panel-brd); border-radius: 999px; padding: 5px 9px; font-size: 12px; opacity: .9; }
    .chip.flash { animation: flash 800ms ease; }
    @keyframes flash { 0%, 100% { opacity: .9; } 50% { opacity: 1; } }
    .debug { background: var(--panel-bg); border: 1px solid var(--panel-brd); border-radius: 12px; padding: 12px; margin-top: 10px; font-size: 12px; height: 280px; overflow: auto; white-space: pre-wrap; }
    .section { margin-top: 14px; border-top: 1px dashed #2b3557; padding-top: 10px; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; border: 1px solid var(--panel-brd); background: #0e1327; color: var(--muted); }
  </style>
</head>
<body>
  <div class="app">
    <div class="stage">
      <video id="video" class="video-layer" playsinline muted></video>
      <canvas id="canvas" class="canvas-layer"></canvas>
      <div id="adaptiveChip" class="chip">—</div>
      <div id="banner" class="banner ok">Ready</div>
    </div>
    <div class="controls">
      <h2>Speed Camera MVP</h2>
      <div class="row">
        <label>Video Source</label>
        <button id="btnWebcam" class="primary">Use Webcam</button>
        <input id="fileInput" type="file" accept="video/*" />
      </div>
      <div class="row">
        <label>Backend</label>
        <select id="backendSelect"></select>
        <span id="backendStatus" class="pill">detecting…</span>
      </div>
      <div class="row">
        <label>Resolution</label>
        <select id="resSelect">
          <option value="720">720p</option>
          <option value="640">640p</option>
          <option value="480" selected>480p</option>
        </select>
        <button id="btnStart" class="ok">Start</button>
        <button id="btnStop" class="warn">Stop</button>
      </div>
      <div class="section">
        <h2>Calibration</h2>
        <div class="row">
          <label>Mode</label>
          <select id="calMode">
            <option value="line" selected>Line (simple)</option>
            <option value="homo">4-point Homography</option>
          </select>
          <button id="btnCalibrate" class="primary">Start Calibration</button>
          <button id="btnResetCal" class="warn">Reset</button>
        </div>
        <div class="row">
          <label>Preset</label>
          <select id="preset">
            <option value="">— select —</option>
            <option value="12">US lane width ≈ 12 ft</option>
            <option value="3.7">Intl lane width ≈ 3.7 m</option>
          </select>
          <label>Length</label>
          <input id="realLen" type="number" step="0.1" placeholder="e.g., 12" />
          <select id="units">
            <option value="ft" selected>ft</option>
            <option value="m">m</option>
          </select>
        </div>
        <div class="row">
          <label>Quality</label>
          <span id="calQuality" class="pill">N/A</span>
        </div>
        <div class="row">
          <label>Guide</label>
          <span id="calGuide" class="pill">Select mode and click Start Calibration</span>
        </div>
      </div>
      <div class="section">
        <h2>Debug</h2>
        <div class="row">
          <label>Status</label>
          <span id="runtimeStatus" class="pill">idle</span>
        </div>
        <div class="debug" id="debug"></div>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
